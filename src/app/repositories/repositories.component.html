<div class="container">
  <!-- <ng-progress></ng-progress> -->
<div class="row search">
  <div class="col-md-12 search-form">
    <app-search-form (getName)='searchRepos($event)'></app-search-form>
    <p>Enter repository name</p>
    <br />
  </div>
</div>
<div class="row main-content">
  <div class="col-md-12 user-details">
    <div >
      <div class="table table-striped">
        <table class="table">
          <tbody>
            <tr *ngFor='let repository of gitRepoRequest.searchRepo'>
              <td>
                <h4>
                  <a href="{{repository.html_url}}" >{{repository.name}}</a>
                </h4>
                <p>Owner:
                  <a href="{{repository.owner.html_url}}" target="_blank">{{repository.owner.login}}</a>
                </p>
                <p>Date: {{repository.created_at |date}}</p>
                <p>Description: {{repository.description}}</p>
              </td>
            </tr>
          </tbody>
        </table>
        <hr>
      </div>
    </div>
  </div>
  <div class="col-md-12 loadMorebtn">
    <button class="btn" (click)="loadMore()">load more</button>
  </div>

</div>
